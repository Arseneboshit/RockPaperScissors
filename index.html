<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id="result">Let's play!</div>
    <div id="score">Score: You 0 - 0 Computer</div>

    <script>
      // random pc choice
      function getComputerChoice() {
        const choices = ["rock", "paper", "scissors"];
        return choices[Math.floor(Math.random() * choices.length)];
      }

      // user choice
      function getHumanChoice() {
        let choice = butt("Write: 'Rock' / 'Paper' / 'Scissors'").toLowerCase();
        const validChoices = ["rock", "paper", "scissors"];

        if (!validChoices.includes(choice)) {
          console.log(
            "Error: incorrect input. Please enter Rock, Paper, or Scissors."
          );
          return null; // Ð’Ð¾Ð·Ð²Ñ€Ð°Ñ‰Ð°ÐµÑ‚ null Ð¿Ñ€Ð¸ Ð½ÐµÐ²ÐµÑ€Ð½Ð¾Ð¼ Ð²Ð²Ð¾Ð´Ðµ
        }
        return choice;
      }

      // fun for 1 round
      document
        .getElementById("rock")
        .addEventListener("click", () =>
          playRound("rock", getComputerChoice())
        );
      document
        .getElementById("paper")
        .addEventListener("click", () =>
          playRound("paper", getComputerChoice())
        );
      document
        .getElementById("scissors")
        .addEventListener("click", () =>
          playRound("scissors", getComputerChoice())
        );

      let humanScore = 0;
      let computerScore = 0;

      function playRound(humanChoice, computerChoice) {
        let resultText = "";

        if (humanChoice === computerChoice) {
          resultText = `It's a tie! Both chose ${humanChoice}.`;
        } else if (
          (humanChoice === "rock" && computerChoice === "scissors") ||
          (humanChoice === "paper" && computerChoice === "rock") ||
          (humanChoice === "scissors" && computerChoice === "paper")
        ) {
          resultText = `You win! ${humanChoice} beats ${computerChoice}.`;
          humanScore++;
        } else {
          resultText = `Computer wins! ${computerChoice} beats ${humanChoice}.`;
          computerScore++;
        }

        // ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ Ñ‚ÐµÐºÑÑ‚ Ð½Ð° ÑÑ‚Ñ€Ð°Ð½Ð¸Ñ†Ðµ
        document.querySelector("#result").innerText = resultText;
        document.querySelector(
          "#score"
        ).innerText = `Score: You ${humanScore} - ${computerScore} Computer`;

        // ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð¿Ð¾Ð±ÐµÐ´Ð¸Ñ‚ÐµÐ»Ñ
        if (humanScore === 5) {
          document.querySelector("#result").innerText = "ðŸŽ‰ You won the game!";
          disableButtons();
        } else if (computerScore === 5) {
          document.querySelector("#result").innerText =
            "ðŸ’» Computer wins the game!";
          disableButtons();
        }
      }

      // ÐžÑ‚ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ ÐºÐ½Ð¾Ð¿ÐºÐ¸ Ð¿Ð¾ÑÐ»Ðµ Ð¿Ð¾Ð±ÐµÐ´Ñ‹
      function disableButtons() {
        document
          .querySelectorAll("button")
          .forEach((btn) => (btn.disabled = true));
      }

      // start
      playGame();
    </script>
  </body>
</html>
