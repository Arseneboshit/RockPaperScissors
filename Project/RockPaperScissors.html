<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        // random pc choice
        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        // user choice
        function getHumanChoice() {
            let choice = prompt("Write: 'Rock' / 'Paper' / 'Scissors'").toLowerCase();
            const validChoices = ['rock', 'paper', 'scissors'];

            if (!validChoices.includes(choice)) {
                console.log("Error: incorrect input. Please enter Rock, Paper, or Scissors.");
                return null; // Ð’Ð¾Ð·Ð²Ñ€Ð°Ñ‰Ð°ÐµÑ‚ null Ð¿Ñ€Ð¸ Ð½ÐµÐ²ÐµÑ€Ð½Ð¾Ð¼ Ð²Ð²Ð¾Ð´Ðµ
            }
            return choice;
        }

        // fun for 1 round
        function playRound(humanChoice, computerChoice) {
            if (humanChoice === computerChoice) {
                console.log(`It's a tie! Both chose ${humanChoice}.`);
                return "tie";
            } else if (
                (humanChoice === "rock" && computerChoice === "scissors") ||
                (humanChoice === "paper" && computerChoice === "rock") ||
                (humanChoice === "scissors" && computerChoice === "paper")
            ) {
                console.log(`You win! ${humanChoice} beats ${computerChoice}.`);
                return "human";
            } else {
                console.log(`Computer wins! ${computerChoice} beats ${humanChoice}.`);
                return "computer";
            }
        }

        // fun for 5 rounds
        function playGame() {
            let humanScore = 0;
            let computerScore = 0;

            for (let i = 0; i < 5; i++) {
                console.log(`Round ${i + 1}`);
                let humanChoice = getHumanChoice();
                if (!humanChoice) {
                    console.log("Invalid input, skipping this round.");
                    continue;
                }
                let computerChoice = getComputerChoice();
                console.log(`You chose: ${humanChoice}`);
                console.log(`Computer chose: ${computerChoice}`);

                let result = playRound(humanChoice, computerChoice);
                if (result === "human") {
                    humanScore++;
                } else if (result === "computer") {
                    computerScore++;
                }

                console.log(`Score: You ${humanScore} - ${computerScore} Computer`);
                console.log("----------------------------");
            }

            // winner detector
            if (humanScore > computerScore) {
                console.log("Congratulations! You won the game! ðŸŽ‰");
            } else if (humanScore < computerScore) {
                console.log("Computer wins the game. Better luck next time!");
            } else {
                console.log("It's a draw! No one wins.");
            }
        }

        // start
        playGame();
    </script>
</body>

</html>
